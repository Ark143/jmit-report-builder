name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  code-quality:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint black isort mypy
    
    - name: Format check with black
      run: |
        black --check jmit_report_builder --line-length 100
      continue-on-error: true
    
    - name: Import sort check with isort
      run: |
        isort --check-only jmit_report_builder
      continue-on-error: true
    
    - name: Lint with pylint
      run: |
        pylint jmit_report_builder --disable=all --enable=E,F
      continue-on-error: true
    
    - name: Type check with mypy
      run: |
        mypy jmit_report_builder --ignore-missing-imports
      continue-on-error: true

  security:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety
    
    - name: Security check with bandit
      run: |
        bandit -r jmit_report_builder -ll
      continue-on-error: true
    
    - name: Dependency check with safety
      run: |
        safety check
      continue-on-error: true
